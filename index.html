<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umso Clone</title>
  <style>
    /* Global styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    
    /* Flex navbar styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      padding: 20px 50px;
      background-color: #000;
    }

    .navbar a {
      text-decoration: none;
      color: #fff;
      padding: 0 15px;
    }

    .navbar a:hover {
      color: #999;
    }

    /* Hero section */
    .hero {
      margin: 50px auto;
      width: 80%;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    /* Input container */
    .input-container {
      margin: 20px auto;
      width: 80%;
    }

    .input-container input {
      padding: 15px;
      font-size: 1em;
      width: 60%;
      border: none;
      border-radius: 30px;
    }

    .input-container button {
      padding: 15px 25px;
      font-size: 1em;
      background-color: #6200ea;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    /* Footer */
    .footer {
      margin-top: 50px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <a href="#">umso</a>
    </div>
    <div class="menu">
      <a href="#">Pricing</a>
      <a href="#">Features</a>
      <a href="#">Showcase</a>
    </div>
    <div class="auth">
      <a href="#">Login</a>
      <a href="#" style="border: 1px solid #fff; padding: 5px 10px; border-radius: 20px;">Sign Up</a>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Get your AI Generated Website In Seconds</h1>
    <p>Give it a try right below, without having to sign up!</p>
  </div>

  <!-- Input Form -->
  <div class="input-container">
    <input type="text" placeholder="Vegan Pizza Restaurant in">
    <button>Generate</button>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Excellent ★★★★★ 4.8 out of 5 based on 85 reviews</p>
    <p>Made with ❤ by Umso</p>
  </div>

</body>
</html>
